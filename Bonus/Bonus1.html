<!DOCTYPE HTML>
<html>
  <head>
    <title>Bonus 1</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/Bonus.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header class="wrapper">
      <h1 id="page-title">Bonus 1</h1>
   </header>
    <!--Created a wrapper class  -->

    <main class="wrapper">
	<form>
		First name: 
		<input type="text" name="firstname" autofocus><br><br>
		Last name: 
		<input type="text" name="lastname"><br><br>
		
		<h5>Ice Cream Flavor Choices:</h5>
	
		<input type="checkbox" name="iceCream" value="Chocolate">
		Chocolate<br>
		<input type="checkbox" name="iceCream" value="Vanilla">
		Vanilla<br>
		<input type="checkbox" name="iceCream" value="Sherbit">
		Sherbit<br>
		<input type="checkbox" name="iceCream" value="Rocky Road">
		Rocky Road<br>
		<input type="checkbox" name="iceCream" value="Fudge Swirl">
		Fudge Swirl<br>
		<input type="checkbox" name="iceCream" value="Mango">
		Mango<br><br>
		
		<h5>Perferred Ice Cream Holder</h5>
		<input type="radio" name="holder" value="Cone">
		Cone<br>
		<input type="radio" name="holder" value="Paper Cup">
		Paper Cup<br>
		<input type="radio" name="holder" value="Bowl">
		Bowl<br><br>
		
		Leave your Ice Cream review here<br>
		<textarea rows="4" col="50"></textarea>
		<br><br>
		
		<input type="submit" value="Submit">
	</form>



    </main>
  <footer class="wrapper">
      &#169; Copyright 2019
  </footer>
  </body>
</html>
